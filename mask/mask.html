<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mask</title>
	<link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.css">
	<style>
		body{
			padding:0;
			margin:0;
		}
		canvas{
			height:600px;
			width:600px;
			background-color: #ccc;
			position: absolute;
		}
		.choice{
			position: absolute;
			width: 65px;
			height: 35px;
			border: 1px solid blue;
			box-sizing: border-box;
		}
		.fa-times{
			color: red;
		}
		.fa-check{
			color: green;
		}
		.btn-mask{
			position: absolute;
			top:600px;
		}
	</style>

</head>
<body>
<canvas id="canvas"></canvas>
<div class="choice">
	<span class="cancelMask"><i class="fa fa-2x fa-times"></i></span>
	<span class="confirmMask"><i class="fa fa-2x fa-check"></i></span>
</div>

<input type="button" value="遮罩" class="btn-mask">


<script src="mask.js"></script>
<script>
    window.onload = function () {
        
        let el = document.getElementById("canvas");
        let choiceEl = document.getElementsByClassName('choice')[0];
        let btn = document.getElementsByClassName('btn-mask')[0];
        // new 以及 传参。共三个参数，最后一个是可选参数。
        let mask = new Mask(el, choiceEl, {
            fillStyle: "#eeeeee", // 矩形填充色
	        strokeStyle: "#0000ff", // 矩形边界线颜色
            globalAlpha: 0.6, // 矩形透明度
            bRectsStrokeStyle:"#ff00ff",// 矩形边界上的小矩形的颜色
	        inRectCursor: 'move',// 当鼠标处于某个小矩形内部时鼠标样式
        });
        btn.addEventListener('click', function () {
            mask.enableDrawMask();
        });
        
    };
</script>

</body>
</html>
